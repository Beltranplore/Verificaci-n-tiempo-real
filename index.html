<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Sellado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        #canvas, #video, #imagenMostrada {
            display: none;
            margin-top: 20px;
            border: 4px solid #ccc;
            border-radius: 10px;
            max-width: 90%;
            height: auto;
            transition: border-color 0.3s;
        }

        #imagenMostrada.correcto, #video.correcto {
            border-color: #00ff00;
        }

        #imagenMostrada.defectuoso, #video.defectuoso {
            border-color: #ff4444;
        }

        .boton {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .boton:hover {
            background-color: #2980b9;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #resultado.correcto {
            color: #00aa00;
        }

        #resultado.defectuoso {
            color: #ff0000;
        }

        input[type="file"] {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Verificador de Sellado</h1>

    <button class="boton" onclick="encenderCamara()">Activar Cámara</button>
    <button class="boton" onclick="capturarImagen()">Capturar Imagen</button>
    <button class="boton" onclick="apagarCamara()">Apagar Cámara</button>
    <br>
    <input type="file" accept="image/*" onchange="mostrarImagen(event)">
    <br>
    <video id="video" autoplay playsinline width="300"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="imagenMostrada" src="#" alt="Imagen seleccionada">
    <div id="resultado"></div>

    <audio id="alertaSonido" src="alerta.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
    <script>
        let modelo;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const imagenMostrada = document.getElementById('imagenMostrada');
        const result = document.getElementById('resultado');

        async function cargarModelo() {
            modelo = await tf.loadLayersModel('modelo_tf/model.json');
            console.log("Modelo cargado");
        }

        cargarModelo();

        function encenderCamara() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = 'block';
                    imagenMostrada.style.display = 'none';
                })
                .catch(err => console.error("Error al acceder a la cámara: ", err));
        }

        function apagarCamara() {
            let stream = video.srcObject;
            let tracks = stream.getTracks();

            tracks.forEach(track => {
                track.stop();
            });

            video.srcObject = null;
            video.style.display = 'none';
            result.textContent = '';
            video.className = '';  // limpiar clases
        }

        function capturarImagen() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            analizarImagen(canvas);
        }

        function mostrarImagen(event) {
            const archivo = event.target.files[0];
            if (archivo) {
                const lector = new FileReader();
                lector.onload = function(e) {
                    imagenMostrada.src = e.target.result;
                    imagenMostrada.onload = () => analizarImagen(imagenMostrada);
                    imagenMostrada.style.display = 'block';
                    video.style.display = 'none';
                };
                lector.readAsDataURL(archivo);
            }
        }

        function analizarImagen(elemento) {
            const tensor = tf.browser.fromPixels(elemento)
                .resizeNearestNeighbor([224, 224])
                .toFloat()
                .div(tf.scalar(255.0))
                .expandDims();

            const prediccion = modelo.predict(tensor);

            prediccion.array().then(scores => {
                const value = scores[0][0];
                const porcentaje = (value * 100).toFixed(2);

                if (value < 0.5) {
                    result.textContent = `SELLADO CORRECTO✅\nConfianza: ${(100 - porcentaje).toFixed(2)}%`;
                    result.className = "correcto";
                    imagenMostrada.className = "correcto";
                    video.className = "correcto"; // ✅ Aquí se aplica la clase al video
                } else {
                    result.textContent = `SELLADO DEFECTUOSO❌\nConfianza: ${porcentaje}%`;
                    result.className = "defectuoso";
                    imagenMostrada.className = "defectuoso";
                    video.className = "defectuoso"; // ✅ Aquí también
                    const sonido = document.getElementById("alertaSonido");
                    sonido.currentTime = 0;
                    sonido.play();
                }
            });
        }
    </script>
</body>
</html>

    cargarModelo();
  </script>
</body>

</html>
